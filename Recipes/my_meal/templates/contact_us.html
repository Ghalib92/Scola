{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}
{%load static%}






<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .contact-details {
        text-align: left;
        margin-bottom: 20px;
    }

    .contact-details p {
        margin: 5px 0;
    }

    .contact-details strong {
        color: #007bff;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-top: 10px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    button {
        margin-top: 20px;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
{% block content %}


<div class="container mb-5">
    <h1>Contact Us</h1>

    <div class="contact-details">
        <p><strong>Phone:</strong> +254 712 345 678</p>
        <p><strong>Email:</strong> support@yourcompany.com</p>
        <p><strong>Address:</strong> 123 Business Street, Nairobi, Kenya</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
</div>

{% endblock %}
