{% extends 'base.html' %}
<style>
    body {
        background-color: #f4f4f4;
    }
    .habit-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease-in-out;
    }
    .habit-card:hover {
        transform: scale(1.05);
    }
</style>
{% block content %}
<div class="container-fluid mt-5 mb-5">
    <div class="header text-center">
        <h2 class="text-primary">Recommended Health Habits</h2>
        <p>Your Goal: <strong>{{ user_profile.health_goals }}</strong></p>
    </div>

    <div class="row">
        {% for habit in recommended_habits %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card shadow-sm border-0 habit-card p-3">
                <h5 class="text-success">{{ habit.name }}</h5>
                <p>{{ habit.description }}</p>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">No habits found for your goal.</p>
        {% endfor %}
    </div>
</div>


{% endblock %}
